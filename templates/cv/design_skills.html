<div class="col-12 col-lg-6">
  <h2 class="title title--h3">مهرات های طراحی</h2>
  <div class="box box__second">

    {% for item in design_skills %}
        <!-- Progress -->
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        aria-valuenow="{{item.percent}}"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 75%; z-index: 2"
      >
        <div class="progress-text">
          <span>{{item.title}}</span><span>{{item.percent}}%</span>
        </div>
      </div>
      <div class="progress-text"><span>{{item.title}}</span></div>
    </div>
    {% endfor %}
  
  
  </div>
</div>
