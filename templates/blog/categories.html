{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="pb-2">
  <h1 class="title title--h1 title__separate">دتسه بندی مقالات</h1>
</div>

    <div class="pb-0">
    <!-- Item 1 -->
    <div class="gallery-grid js-masonry js-filter-container" style="position: relative; height: 761.4px;">
                            <div class="gutter-sizer" style="position: absolute; left: 0px; top: 0px;"></div>
                {% for cat in categories %}
        <figure
            class="gallery-grid__item category-concept"
            style="position: absolute; left: 0%; top: 0px"
            >
            <div class="gallery-grid__image-wrap">
                <a href="{% url 'blog:articles_category' cat.slug %}">
                    <img
                    class="gallery-grid__image cover medium-zoom-image ls-is-cached lazyloaded"
                    src = {% if cat.image %} '{{cat.image.url}}' {% else %}'{% static 'assets/images/category-default.jpg' %}'{% endif %}
                    data-zoom=""
                    alt=""
                    />
                </a>
               
            </div>
            <figcaption class="gallery-grid__caption">
                <h4 class="title gallery-grid__title">{{cat.title}}</h4>
            </figcaption>
        </figure>
    {% endfor %}
   
                          
    </div>

  </div>
</div>

{% endblock content %}
