{% extends 'base.html' %}
{% load static %}
{% block content %}
<p>aaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
    <div class="pb-2">
    <h1 class="title title--h1 title__separate">وبلاگ</h1>
    </div>

<div class="news-grid pb-0">
  <!-- Post -->
  {% for article in articles %}
        <article class="news-item box">
        <div class="news-item__image-wrap overlay overlay--45">
        <div class="news-item__date">{{item.published_at}}</div>
        <a class="news-item__link" href="single-post.html"></a>
        <img
            class="cover ls-is-cached lazyloaded"
            src="{{article.thumbnail.url}}"
            alt=""
        />
        </div>
        <div class="news-item__caption">
        <h2 class="title title--h4">{{article.title}}</h2>
        <p>
            {{article.description}}
        </p>
        </div>
    </article> 
  {% endfor %}
  
</div>

{% endblock content %}
