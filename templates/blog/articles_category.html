{% extends 'base.html' %} {% load static %} {% block content %}
<div class="pb-2">
  <h1 class="title title--h1 title__separate">مقالات</h1>
</div>

<div class="news-grid pb-0">
  <!-- Post -->
  {% for article in categories.articles.all %}
  <article class="news-item box" style="width:100%">
    <div class="news-item__image-wrap overlay overlay--45">
      <div class="news-item__date">{{article.jpublished_at}}</div>
      <a class="news-item__link" href="{% url 'blog:detail' article.slug %}"></a>
      <img
        class="cover ls-is-cached lazyloaded"
        src="{{article.thumbnail.url}}"
        alt=""
      />
    </div>
    <div class="news-item__caption">
      <a
        style="color:#44566C; text-decoration: none !important"
       href="{% url 'blog:detail' article.slug %}"
        ><h2 class="title title--h4">{{article.title}}</h2></a
      >
      <p>{{article.description|truncatewords:70 | safe}}</p>
    </div>
  </article>
  {% endfor %}
</div>

{% endblock content %}
